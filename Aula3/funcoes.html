<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Funções com JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Funções</h1>
<script>
	function pulaLinha () {
		document.write("<br>");
	}
	function mostra (msg) {
		document.write(msg);
		pulaLinha();
	}
	function soma (n1, n2) {
		var total = n1 + n2;
		mostra("Resultado da soma: " + total);
	}
	soma(2, 2);
</script>
</body>
</html>
