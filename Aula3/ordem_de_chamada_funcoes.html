<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Ordem de Chamada dasFunções</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	//funções
	function primeira () {
		console.log("1 - antes");
		segunda();
		console.log("1 - depois");
	}
	function segunda () {
		console.log("2 - antes");
		terceira();
		console.log("2 - depois");
	}
	function terceira () {
		console.log("3");
	}
	//chamada ao código principal, a função primeira()
	primeira();
</script>
</body>
</html>
