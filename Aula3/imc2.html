<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cálculo do IMC 2</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Cálculo do IMC 2</h1>
<script>
	altUsuario = prompt("Qual é a sua altura?");
	pesoUsuario = prompt("Qual é o seu peso?");
	function pulaLinha () {
		document.write("<br>");
	}
	function mostra (msg) {
		document.write(msg);
		pulaLinha();
	}
	function imc (altura, peso) {
		var imc = peso / (altura * altura);
		mostra("Meu IMC é: " + imc);
		mostra("Meu IMC é: " + Math.round(imc));
		mostra("Meu IMC é: " + imc.toFixed(2));
	}
	imc(altUsuario, pesoUsuario);
</script>
</body>
</html>
