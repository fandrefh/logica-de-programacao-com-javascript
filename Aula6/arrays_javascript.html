<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Integrando JavaScript e HTML</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Arrays no JavaScript</h1>
<script type="text/javascript">
	var lista_numeros = [10, 20, 30, 40, 50, 60, 70, 80];
	for (var i = 0; i < lista_numeros.length; i++) {
		document.write(lista_numeros[i] + "<br>");
	};
</script>
</body>
</html>
