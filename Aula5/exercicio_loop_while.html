<script type="text/javascript">
	function mostra(msg) {
		document.write(msg + "<br>");
	}
	var ano_copa = 1930;
	while(ano_copa <= 2014) {
		alert("Ano da copa do mundo: " + ano_copa);
		ano_copa = ano_copa + 4;
	}
