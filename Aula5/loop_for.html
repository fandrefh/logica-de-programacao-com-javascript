<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Loop For</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Loop For</h1>
<script type="text/javascript">
	function mostra(msg) {
		document.write(msg + "<br>");
	}
	for (var i = 0; i <= 100; i++) {
		mostra("Contando: " + i);
	};
</script>
</body>
</html>
