<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercício For</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Números pares entre 0 e 100</h1>
<script type="text/javascript">
	function mostra(msg) {
		document.write(msg + "<br>");
	}
	for (var i = 0; i <= 100; i++) {
		if (i % 2 == 0) {
			mostra("Número: " + i);
		};
	};
</script>
</body>
</html>
