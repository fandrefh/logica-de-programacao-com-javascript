<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Curso Lógica de Programação - Aula 2</title>
	<meta charset="utf-8">
</head>
<body>
<!-- Isto é um comentário no HTML -->
	<script>
		//Isto é um comentário de uma linha no JavaScript
		/*
			Isto é um comentário de múltiplas linhas no JavaScript.
			Significa que posso escrever textos longos nos meus códigos fontes.
		*/
		//Todas as funções obrigatoriamente deve finalizar com parênteses.
		//Toda linha no JavaScript deve ser finalizada com ponto-e-virgula (;)
		//A função alert() cria uma caixa de diálogo dentro do navegador e exibe o texto que estiver entre aspas.
		//O sinal de ADIÇÃO entre duas strings realiza a concatenação (junção)
		alert("Nome: Francisco André \n" + "E-mail: fandrefh@gmail.com");
		//A função document.write() imprime dentro do body o texto que estiver entre aspas.
		document.write("Nome: Francisco André" + "<br>" + "E-mail: fandrefh@gmail.com");
	</script>
</body>
</html>
